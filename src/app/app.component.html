<aside>
    <figure>
        <div id="avatar"></div>
        <figcaption>
          <a [routerLink]="['/']" routerLinkActive="active">justin clark</a>
        </figcaption>
    </figure>
    <div class="menu-toggle" id="menu-toggler" (click)="toggle()">
        <div class="menu-toggle-bar"></div>
        <div class="menu-toggle-bar"></div>
        <div class="menu-toggle-bar"></div>
    </div>
    <nav>
        <ul id="slider" [@openClose]="sliderOpen ? 'open' : 'closed'">
            <li><a [routerLink]="['/']" routerLinkActive="active" (click)="closeSlider()">Home</a></li>
            <li><a [routerLink]="['/about']" routerLinkActive="active" (click)="closeSlider()">About</a></li>
            <li><a [routerLink]="['/portfolio']" routerLinkActive="active" (click)="closeSlider()">Portfolio</a></li>
